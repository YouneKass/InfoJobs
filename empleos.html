<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DebJobs - Empleos</title>
    <meta name="descripcion" content="Listado con empleos y filtros para encontrar el trabajo de tus sueños.">

    <link rel="stylesheet" href="./styles.css"> 

    <script type="module" src="./main.js"></script>
<body>
    <header>
        <h2>DevJobs</h2>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="empleos.html">Empleos</a>
        </nav>

        <div>
            <a href="">Subir CV</a>
            <devjobs-avatar></devjobs-avatar>
        </div>
    </header>

    <main>
        <section class="jobs-search">
            <h1>Encuentra tu próximo trabajo</h1>
            <p>Explora miles de oportunidades en el sector tecnológico.</p>

            <form id="empleos-search-form" role="search" >
                <div>
                    <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-search"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" /><path d="M21 21l-6 -6" /></svg>
                    <input id="empleos-search-input" name="search" required type="text" placeholder="Buscar trabajos, empresas o habilidades">
                </div>
                <div class="search-filters">
                    <select name="technology" id="filter-technology">
                        <option value="">Tecnologia</option>
                        <optgroup label="Tecnologías populares">
                            <option value="JavaScript">JavaScript</option>
                            <option value="Python">Python</option>
                            <option value="React">React</option>
                            <option value="Node.js">Node.js</option>
                        </optgroup>
                        <hr>
                        <option value="Java">Java</option>
                        <option value="C#">C#</option>
                        <option value="C">C</option>
                        <option value="C++">C++</option>
                        <option value="PHP">PHP</option>
                        <option value="Ruby">Ruby</option>
                        <option value="Mobile">Mobile</option>
                    </select>
                    <select name="location" id="filter-location">
                        <option value="">Ubicación</option>
                        <option value="Remoto">Remoto</option>
                        <option value="Argentina">Argentina</option>
                        <option value="Chile">Chile</option>
                        <option value="Espana">España</option>
                        <option value="Estados Unidos">Estados Unidos</option>
                        <option value="cdmx">Ciudad de México</option>
                    </select>
                    <select name="experience-level" id="filter-experience-level">
                    <option value="">Nivel de experiencia</option>
                    <option value="Junior">Junior</option>
                    <option value="Mid-level">Mid-level</option>
                    <option value="Senior">Senior</option>
                    <option value="Lead">Lead</option>
                    </select>
                </div>
            </form>

            <span id="filter-selected-value"></span>
        </section>

        <section>
            <h2>Resultados de búsqueda</h2>

            <div class="jobs-listings">
                <!-- Aqui estaran los empleos dinamicamente -->
            </div>
            <nav class="pagination">
                <a href="#"><svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M15 6l-6 6l6 6" />
                </svg></a>
                <a class="is-active" href="#">1</a>
                <a href="#">2</a>
                <a href="#">3</a>
                <a href="#">4</a>
                <a href="#">5</a>
                <a href="#"><svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"
                    stroke-linecap="round" stroke-linejoin="round"
                    class="icon icon-tabler icons-tabler-outline icon-tabler-chevron-right">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M9 6l6 6l-6 6" />
                </svg></a>
        </nav>
        </section>
    </main>

    <footer>
        <small>&copy; 2025 Felipe. Todos los derechos reservados.</small>
    </footer>
    
</body>
</html>
